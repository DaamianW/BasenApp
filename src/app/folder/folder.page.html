<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-menu-button slot="start" color="light"></ion-menu-button>
    <!-- <ion-avatar slot="end">
      <img src="/src/assets/icon/"/>
    </ion-avatar> -->
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="ion-margin-start">
  <div class="main-header"></div>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" sizeXs="12">
        <ion-label>
          <ion-note color="light"></ion-note>
        </ion-label>
      </ion-col>
      <ion-col sizeMd="6" sizeXs="12">
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col>
        <ion-label color="ligh">
          <b></b>
        </ion-label>
      </ion-col>
    </ion-row>


    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" sizeMd="6" sizeXs="12">
        <ion-card class="ion-text-center" color="light" href="folder/{{item.id}}">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail>
                <img [src]="item?.src" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{item?.name}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
